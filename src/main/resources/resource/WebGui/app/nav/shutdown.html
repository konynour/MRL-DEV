<div class="modal-header">
    <h3 class="modal-title" style="text-transform: capitalize;">{{type}}?</h3>
</div>
<div class="modal-body">
    Are you sure you want to <b>{{type}}</b> MyRobotLab now?
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="close();">CANCEL</button>
    <button ng-show="type === 'restart'" class="btn btn-primary" ng-click="shutdown();" style="text-transform: uppercase">{{type}}!</button>
    <button ng-show="type === 'shutdown'" class="btn btn-primary" ng-click="shutdown();" style="text-transform: uppercase">{{type}}!</button>
</div>
